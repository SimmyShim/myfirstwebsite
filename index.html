  <h2>Monsta</h2>
  몬스타엑스는 2015년 5월 14일에 데뷔한 스타쉽엔터테인먼트 소속의 6인조[4] 보이그룹이다. 그룹명은 MON(나의)[5] + STA(스타) + X(미지의 존재)를 결합해, K-POP을 평정할 괴물들이라는 뜻을 지니고 있다
