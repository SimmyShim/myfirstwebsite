  <h2>주헌</h2>주헌
매우 강해 보이는 외모와 달리 팀 내 애교 담당이다. 꾸준히 미는 애교로 ‘꾸꾸까까’가 있는데, 무지막지해 보이는 외모와는 안 어울리게 참 잘한다.[23] 성격 자체가 밝고 대범한 편인지라, 애교도 전혀 부끄러워하지 않고 능청스럽게 잘한다. 그리고 특유의 눈웃음을 띄운 채로 하는 애교들은, 실제로 봐도 전혀 오글거리지 않고 매우 귀엽다.
